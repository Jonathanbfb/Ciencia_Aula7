<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulário</title>
</head>
<body>
    <h2>Tela de Login</h2>
<form>
  <label for="fname">Entre com seu Usuário</label><br>
  <input type="text" id="iusuario" name="iusuario"><br>
  <label for="lname">Digite sua senha:</label><br>
  <input type="password" id="isenha" name="isenha"><br><br>
  <input type="submit" value="Entrar">
</form> 

<p id="demo">JavaScript can change HTML content.</p>

<button type="button" onclick='document.getElementById("demo").innerHTML = "Hello JavaScript!"'>Click Me!</button>


<p id="hora">Good Evening!</p>

<script>
    if (new Date().getHours() < 22) {
      document.getElementById("hora").innerHTML = "Aula de Programação!";
    }
    </script>

<p id="Aula7"></p>

<script>
    const hour = new Date().getHours(); 
    let greeting;
    
    if (hour < 18) {
      greeting = "Good day";
    } else {
      greeting = "Good evening";
    }
    
    document.getElementById("Aula7").innerHTML = greeting;
    </script>


</body>
</html>
